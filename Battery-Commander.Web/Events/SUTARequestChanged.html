@model BatteryCommander.Web.Models.SUTA

<div class="container-fluid">

    <h2>SUTA Request</h2>

    <table border="1">
        <tr>
            <td>Status</td>
            <td>@Model.Status</td>
        </tr>
        <tr>
            <td>Soldier</td>
            <td>@Model.Soldier</td>
        </tr>
        <tr>
            <td>Supervisor</td>
            <td>@Model.Supervisor</td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td>@Model.StartDate</td>
        </tr>
        <tr>
            <td>End Date</td>
            <td>@Model.EndDate</td>
        </tr>
        <tr>
            <td>Reasoning</td>
            <td>@Model.Reasoning</td>
        </tr>
        <tr>
            <td colspan="2"> <a href="https://bc.redleg.app/SUTA/@Model.Id">Click here to view details or approve the request.</a></td>
        </tr>
    </table>   
</div>
