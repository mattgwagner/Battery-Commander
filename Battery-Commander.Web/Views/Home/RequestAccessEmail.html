@model BatteryCommander.Web.Models.RequestAccessModel

<div class="page-header">
    <h1>Access Request</h1>
</div>

<table border="1">
    <tr>
        <td>Name</td>
        <td>@Model.Name</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>@Model.Email</td>
    </tr>
    <tr>
        <td>DOD ID</td>
        <td>@Model.DoDId</td>
    </tr>
    <tr>
        <td>Unit</td>
        <td>@Model.Unit</td>
    </tr>
</table>
